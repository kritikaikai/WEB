<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <style>
    :root {
      --army: #4b5320;
      --accent: #d9e7c2;
    }

    body, html {
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url(car2jpg.jpg) no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Container to make the calculator visible */
    .container {
      background: rgba(0, 0, 0, 0.5); /* dark semi-transparent background */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    /* Calculator */
    .calc {
      background: transparent;
      padding: 10px;
      text-align: center;
      width: 320px;
    }

    #display {
      width: 90%;
      padding: 10px;
      font-size: 24px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: right;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: rgba(217, 231, 194, 0.8);
      transition: transform 0.1s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(217, 231, 194, 1);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    /* Bounce animation */
    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    button.bounce {
      animation: bounce 0.3s;
    }

    h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Calculator inside a visible container -->
  <div class="container">
    <div class="calc">
      <h2>Calculator</h2>
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">/</button>
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')">*</button>
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">-</button>
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="append('+')">+</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="backspace()">âŒ«</button>
      </div>
    </div>
  </div>

  <script>
    const disp = document.getElementById("display");

    function append(val) {
      disp.value += val;
    }

    function calculate() {
      try {
        disp.value = eval(disp.value);
      } catch {
        disp.value = "Error";
      }
    }

    function clearDisplay() {
      disp.value = "";
    }

    function backspace() {
      disp.value = disp.value.slice(0, -1);
    }

    // Keyboard support
    document.addEventListener("keydown", e => {
      if ((/[0-9+\-*/.]/).test(e.key)) {
        append(e.key);
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        backspace();
      } else if (e.key === "Escape") {
        clearDisplay();
      }
    });

    // Button click sound and bounce animation
    const clickSound = new Audio('t.mp3');
    const buttons = document.querySelectorAll('button');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play();

        btn.classList.add('bounce');
        btn.addEventListener('animationend', () => {
          btn.classList.remove('bounce');
        }, { once: true });
      });
    });
  </script>
</body>
</html>
