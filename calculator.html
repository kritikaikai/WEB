<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <style>
    :root{--army:#4b5320;--accent:#d9e7c2;}
    body,html{
      margin:0;height:100%;
      display:flex;justify-content:center;align-items:center;
      background:var(--army);
      font-family:Arial,sans-serif;color:white;
      overflow:hidden;
    }

    /* Universe background */
    #universe{
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      overflow:hidden; z-index:-1;
    }
    .star{
      position:absolute;
      width:2px;height:2px;
      background:white;
      border-radius:50%;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle{
      from{opacity:0.2;}
      to{opacity:1;}
    }

    /* Saturns */
    .saturn{
      position:absolute;
      width:100px;height:100px;
      border-radius:50%;
      background:#c2b280;
      box-shadow: inset -10px -10px 30px rgba(0,0,0,0.5);
    }
    .ring{
      position:absolute;
      width:180px;height:40px;
      border:5px solid #ddd;
      border-radius:50%;
      transform:rotate(25deg);
      animation: spin 20s linear infinite;
    }
    @keyframes spin{
      from{transform:rotate(0deg);}
      to{transform:rotate(360deg);}
    }

    /* Moon */
    .moon{
      position:absolute;
      width:40px;height:40px;
      background:#ddd;
      border-radius:50%;
      top:50%;left:50%;
      animation: moonOrbit 15s linear infinite;
    }
    @keyframes moonOrbit{
      from{transform:rotate(0deg) translateX(250px) rotate(0deg);}
      to{transform:rotate(360deg) translateX(250px) rotate(-360deg);}
    }

    /* Satellites */
    .satellite{
      position:absolute;
      width:30px;height:20px;
      background:silver;
      border-radius:4px;
      top:50%; left:50%;
    }
    .satellite::before,.satellite::after{
      content:"";
      position:absolute;
      width:5px;height:30px;
      background:gray;
      top:-5px;
    }
    .satellite::before{left:-8px;}
    .satellite::after{right:-8px;}

    @keyframes orbit{
      from{transform:rotate(0deg) translateX(var(--orbit)) rotate(0deg);}
      to{transform:rotate(360deg) translateX(var(--orbit)) rotate(-360deg);}
    }

    /* Calculator (transparent) */
    .calc{
      background:transparent;
      padding:20px;
      text-align:center;
      width:320px;
      z-index:1;
    }
    #display{
      width:90%;padding:10px;font-size:20px;
      border:none;border-radius:6px;margin-bottom:10px;text-align:right;
      background:rgba(255,255,255,0.2);
      color:white;
    }
    .buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;}
    button{
      padding:15px;font-size:18px;
      border:none;border-radius:6px;
      cursor:pointer;background:rgba(217,231,194,0.8);
    }
  </style>
</head>
<body>
  <!-- Animated Universe Background -->
  <div id="universe"></div>

  <!-- Calculator -->
  <div class="calc">
    <h2>Calculator</h2>
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">âŒ«</button>
    </div>
  </div>

  <script>
    const uni=document.getElementById("universe");

    // Generate stars
    for(let i=0;i<150;i++){
      const s=document.createElement("div");
      s.className="star";
      s.style.top=Math.random()*100+"%";
      s.style.left=Math.random()*100+"%";
      s.style.animationDuration=(1+Math.random()*2)+"s";
      uni.appendChild(s);
    }

    // Add Saturns
    function addSaturn(x,y,size){
      const sat=document.createElement("div");
      sat.className="saturn";
      sat.style.width=size+"px";
      sat.style.height=size+"px";
      sat.style.top=`calc(${y}% - ${size/2}px)`;
      sat.style.left=`calc(${x}% - ${size/2}px)`;
      uni.appendChild(sat);

      const ring=document.createElement("div");
      ring.className="ring";
      ring.style.top=`calc(${y}% - 20px)`;
      ring.style.left=`calc(${x}% - 90px)`;
      uni.appendChild(ring);
    }

    addSaturn(50,50,100); // center Saturn
    addSaturn(20,30,60);  // smaller Saturn

    // Add Moon
    const moon=document.createElement("div");
    moon.className="moon";
    uni.appendChild(moon);

    // Add 5 satellites
    for(let i=0;i<5;i++){
      const sat=document.createElement("div");
      sat.className="satellite";
      sat.style.setProperty("--orbit", (120+ i*40) + "px");
      sat.style.animation=`orbit ${8+i*2}s linear infinite`;
      uni.appendChild(sat);
    }

    // Calculator functions
    const disp=document.getElementById("display");
    function append(val){disp.value+=val;}
    function calculate(){
      try{disp.value=eval(disp.value);}
      catch{disp.value="Error";}
    }
    function clearDisplay(){disp.value="";}
    function backspace(){disp.value=disp.value.slice(0,-1);}
    // Keyboard support
    document.addEventListener("keydown",e=>{
      if((/[0-9+\-*/.]/).test(e.key)){append(e.key);}
      else if(e.key==="Enter"){calculate();}
      else if(e.key==="Backspace"){backspace();}
      else if(e.key==="Escape"){clearDisplay();}
    });
  </script>
</body>
</html>
