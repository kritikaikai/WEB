<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dark Layout with Sidebar</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #121212;
      padding-top: 20px;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      overflow-x: hidden;
      z-index: 1000;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar a {
      padding: 10px 15px;
      color: #fff;
      display: flex;
      align-items: center;
      text-decoration: none;
      white-space: nowrap;
      overflow: hidden;
    }

    .sidebar a i {
      min-width: 25px;
      text-align: center;
    }

    .sidebar.collapsed a span {
      display: none;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .content {
      margin-left: 70px;
    }

    .search-bar {
      margin: 0 15px 20px 15px;
    }

    .sidebar.collapsed .search-bar {
      display: none;
    }

    hr {
      border-color: #333;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: static;
        height: auto;
      }

      .content {
        margin-left: 0;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 50vh;
      padding: 20px;
    }

    .btn-custom {
      margin: 5px;
    }

    .form-control {
      background-color: #333;
      color: #fff;
      border: none;
    }

    .form-control:focus {
      background-color: #555;
      color: #fff;
      box-shadow: none;
      border: none;
    }

    .get-plus-button {
      background-color: #4a148c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    .get-plus-button:hover {
      background-color: #6a1b9a;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px;
    }

    .rotating {
      animation: rotation 2s infinite linear;
    }

    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(359deg);
      }
    }

    /* Profile section pinned bottom */
    .profile-section {
      margin-top: auto;
      padding: 10px;
      border-top: 1px solid #333;
    }

    .profile-button {
      width: 100%;
      text-align: left;
      padding: 8px 15px;
      border: none;
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .sidebar.collapsed .profile-button span {
      display: none;
    }

    /* Modal */
    .modal-content {
      background-color: #121212;
      color: #fff;
      border: 1px solid #333;
    }
  </style>
</head>

<body>

  <div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="search-bar">
        <div class="input-group">
          <input type="text" class="form-control form-control-sm" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary btn-sm" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <a href="#" onclick="loadContent('new')"><i class="fas fa-plus-circle"></i><span class="ml-2">New chat</span></a>
      <a href="#" onclick="loadContent('library')"><i class="fas fa-book"></i><span class="ml-2">Library</span></a>
      <a href="#" onclick="loadContent('gpts')"><i class="fas fa-th-large"></i><span class="ml-2">GPTs</span></a>

      <hr>

      <a href="#" onclick="loadContent('wifi')"><i class="fas fa-wifi"></i><span class="ml-2">Wi-Fi password recovery</span></a>
      <a href="#" onclick="loadContent('vscode')"><i class="fas fa-code"></i><span class="ml-2">VS Code website</span></a>
      <a href="#" onclick="loadContent('mlbb')"><i class="fas fa-gamepad"></i><span class="ml-2">MLBB server ID</span></a>

      <!-- Profile -->
      <div class="profile-section">
        <button class="profile-button" data-toggle="modal" data-target="#logoutModal">
          <i class="fas fa-user-circle"></i><span class="ml-2">kriti kai</span>
        </button>
      </div>
    </div>

    <!-- Page Content -->
    <div class="content">
      <div class="top-bar">
        <div>
          <button class="btn btn-sm btn-outline-light" id="toggle-btn"><i class="fas fa-bars"></i></button>
        </div>
        <div>
          <button class="get-plus-button">
            <i class="fas fa-star"></i> Get Plus
          </button>
        </div>
        <div>
          <button class="btn btn-sm btn-outline-light">
            <i class="fas fa-sync-alt rotating"></i>
          </button>
        </div>
      </div>

      <div class="container" id="main-container">
        <h1>What can I help with?</h1>
        <div>
          <button class="btn btn-secondary btn-custom"><i class="fas fa-image"></i> Create image</button>
          <button class="btn btn-secondary btn-custom"><i class="fas fa-file-alt"></i> Summarize text</button>
          <button class="btn btn-secondary btn-custom"><i class="fas fa-code"></i> Code</button>
          <button class="btn btn-secondary btn-custom"><i class="fas fa-chart-bar"></i> Analyze data</button>
          <button class="btn btn-secondary btn-custom">More</button>
        </div>
        <div class="input-group mt-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button"><i class="fas fa-camera"></i></button>
          </div>
          <input type="text" class="form-control" placeholder="Ask anything" aria-label="Ask anything">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"><i class="fas fa-microphone"></i></button>
            <button class="btn btn-outline-secondary" type="button"><i class="fas fa-sliders-h"></i></button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Logout Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Ready to Leave?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Select "Logout" below if you are ready to end your current session.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Sidebar toggle (collapse)
    document.getElementById('toggle-btn').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });

    // Load content
    function loadContent(page) {
      const content = document.getElementById('main-container');
      if (page === 'new') {
        content.innerHTML = `<h1>Start a New Chat</h1><p>Type your first message below.</p>`;
      } else if (page === 'library') {
        content.innerHTML = `<h1>ðŸ“š My Library</h1><p>Saved items will appear here.</p>`;
      } else if (page === 'gpts') {
        content.innerHTML = `<h1>ðŸ¤– GPTs</h1><p>Explore available GPT models.</p>`;
      } else if (page === 'wifi') {
        content.innerHTML = `<h1>ðŸ”‘ Wi-Fi Password Recovery</h1><p>Instructions here.</p>`;
      } else if (page === 'vscode') {
        content.innerHTML = `<h1>ðŸ’» VS Code Personal Website</h1><p>Guide here.</p>`;
      } else if (page === 'mlbb') {
        content.innerHTML = `<h1>ðŸŽ® MLBB Server Region ID</h1><p>Region details here.</p>`;
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem('authToken');
      window.location.href = '/login';
    }
  </script>

</body>
</html>
